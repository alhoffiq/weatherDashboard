<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Weather Dashboard</title>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="form-row">
            <div class="col-md-2" id="searchBox">
                <h4>City Search:</h4>
                <input type="text" class="form-control" placeholder="City" id="searchInput">
                <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
                <button type="button" class="btn btn-light btn-lg btn-block" id="lastInput1"></button>
                <button type="button" class="btn btn-light btn-lg btn-block" id="lastInput2"></button>
                <button type="button" class="btn btn-light btn-lg btn-block" id="lastInput3"></button>
                <button type="button" class="btn btn-light btn-lg btn-block" id="lastInput4"></button>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col" id="results">
                        <h2 id="cityName">-</h2>
                        <img alt="weather icon" id="weather">
                        <p id="temp">-</p>
                        <p id="humidity">-</p>
                        <p id="windSpeed">-</p>
                        <p id="uvIndex">-</p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-2">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header" id="forcastDate1"></div>
                            <div class="card-body">
                                <img id="forcastWeather1">
                                <p class="card-text" id="forcastTemp1"></p>
                                <p class="card-text" id="forcastHumidity1"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header" id="forcastDate2"></div>
                            <div class="card-body">
                                <img id="forcastWeather2">
                                <p class="card-text" id="forcastTemp2"></p>
                                <p class="card-text" id="forcastHumidity2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header" id="forcastDate3"></div>
                            <div class="card-body">
                                <img id="forcastWeather3">
                                <p class="card-text" id="forcastTemp3"></p>
                                <p class="card-text" id="forcastHumidity3"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header" id="forcastDate4"></div>
                            <div class="card-body">
                                <img id="forcastWeather4">
                                <p class="card-text" id="forcastTemp4"></p>
                                <p class="card-text" id="forcastHumidity4"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header" id="forcastDate5"></div>
                            <div class="card-body">
                                <img id="forcastWeather5">
                                <p class="card-text" id="forcastTemp5"></p>
                                <p class="card-text" id="forcastHumidity5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
